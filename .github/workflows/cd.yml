name: Deploy to server
on:
  workflow_run:
    workflows: ["Build and Push Docker Image to GHCR on Staging"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ vars.DOCKERHUB_USERNAME }}/it-tools:staging
            docker stop it-tools || true
            docker rm it-tools || true
            docker run -d --name it-tools -p 8009:3000 ${{ vars.DOCKERHUB_USERNAME }}/it-tools:staging
